<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Front-end Ninja</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <img class="title-logo" src="images/logo.png" alt="Logo">
                </div>
                <div class="col-sm-9 text-right text-uppercase">
                    <h1 class="text-thin title-main">Jane Doette</h1>
                    <h4 class="subtitle">Front-End Ninja</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr class="rule">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img class="img-responsive" src="images/banner.png" alt="Banner">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-muted items-title">Featured Work</h2>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-4">
                    <img class="img-responsive item-image" src="images/appify.png" alt="Appify">
                    <h4 class="text-uppercase item-name">Appify</h4>
                    <p class="item-description">https://github.com/udacity/Appify/</p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive item-image" src="images/sunflower.png" alt="Sunflower">
                    <h4 class="text-uppercase item-name">Sunflower</h4>
                    <p class="item-description">https://github.com/udacity/Sunflower/</p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive item-image" src="images/bokeh.png" alt="Bokeh">
                    <h4 class="text-uppercase item-name">Bokeh</h4>
                    <p class="item-description">https://github.com/udacity/Bokeh/</p>
                </div>
            </div>
        </div>
    </body>
</html>
